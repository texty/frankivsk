<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Title</title>

    <link href="https://fonts.googleapis.com/css?family=Didact+Gothic|PT+Mono|Roboto+Mono:100,100i,300,300i,400,400i,500,500i,700,700i&amp;subset=cyrillic-ext" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css"/>


    <!--<script src="https://d3js.org/d3.v5.min.js"></script>-->


</head>
<body>


<!-- The Modal -->
<div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
        <span class="close">&times;</span>
        <table id="unpopular-services"></table>
    </div>

</div>

<div id="content">

    <div id="scatterHeader">
        <div>
            <h2>Реєстрація місця проживання/перебування</h2>

        </div>
    </div>


    <div id="scatter">
        <svg width="100%" height= "100%"></svg>
    </div>


    <div id="tableHeader">
        <div>
            <button id="popular">Популярні сервіси</button>
            <button id="unpopular">Непопулярні</button>
        </div>
    </div>

    <div id="table"></div>

</div>









<!-- Libraries -->
<script src="lib/jquery-2.1.4.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script>
<script src ="https://d3js.org/d3.v4.min.js"></script>
<script src="https://giottojs.org/d3-canvas-transition/0.3.3/d3-canvas-transition.js"></script>

<script src="https://unpkg.com/tippy.js@3/dist/tippy.all.min.js"></script>


<script src="lib/d3fc.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/crossfilter/1.3.12/crossfilter.js"></script>
<script src="lib/swoopy-drag.js"></script>

<script src="lib/share-behavior.js"></script>
<script src="lib/d3v4jetpack.js"></script>

<!-- Scripts -->
<script src="js/script.js"></script>
<script src="js/drawTable.js"></script>

<script>
    var modal = document.getElementById('myModal');

    // Get the button that opens the modal
    var btn = document.getElementById("unpopular");

    // Get the <span> element that closes the modal
    var span = document.getElementsByClassName("close")[0];

    // When the user clicks the button, open the modal
    btn.onclick = function() {
        modal.style.display = "block";
    }

    // When the user clicks on <span> (x), close the modal
    span.onclick = function() {
        modal.style.display = "none";
    }

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }

</script>


</body>
</html>
